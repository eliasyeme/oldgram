<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" type="module" defer></script>
</head>

<body>
    <header class="header">
        <img class="logo" src="images/logo.png" alt="logo of oldgram">
        <img class="profile" src="images/user-avatar.png" alt="profile picture">
    </header>
    <main>
        <article class="post-container">
            <div class="post-profile">
                <img class="profile" src="images/avatar-vangogh.jpg" alt="profile picture">
                <div>
                    <h2>Vincent van Gogh</h2>
                    <p>Nuenen, Netherlands</p>
                </div>
            </div>
            <img class="post-image" src="images/post-vangogh.jpg" alt="post image">
            <div class="post-body">
                <div class="icon-container">
                    <img class="icon" src="images/icon-heart.png" alt="heart icon">
                    <img class="icon" src="images/icon-comment.png" alt="comment icon">
                    <img class="icon" src="images/icon-dm.png" alt="direct message icon">
                </div>
                <span class="font-bold">1,000 likes</span>
                <p>
                    <span class="font-bold">Vincent van Gogh</span> just took a few mushrooms lol
                </p>
            </div>
        </article>
    </main>
</body>

</html>
